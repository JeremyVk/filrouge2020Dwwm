<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/gh/fluffy-factory/magnet-mouse@latest/lib/magnet-mouse.min.js"></script>
    <script src="../lib/magnet-mouse.min.js"></script>
    
    <div class="languages">
        <img src="../img/html.png" alt="html" class=" magnet html">
       
        
        <img src="../img/javascript.png" alt="" class="magnet javascript">
        <img src="../img/php7.png" alt="" class="magnet php">
        <img src="../img/css.png" alt="" class="magnet css">
        <img src="../img/wordpress.png" alt="" class="magnet wordpress">
        <img src="../img/ai.png" alt="" class="magnet ai">
        <img src="../img/laravel.png" alt="" class="magnet laravel">
        <img src="../img/ps.jpeg" alt="" class="magnet photoshop">
        <img src="../img/seo.jpeg" alt="" class="magnet seo">
        <img src="../img/prestashop.png" alt="" class="magnet prestashop">
        <img src="../img/google_analitics.png" alt="" class="magnet google">
        <img src="../img/woocommerce.png" alt="" class="magnet woocommerce">

    </div>
    <script src="../lib/magnet-mouse.js"></script>
    <script>
        let mm = new MagnetMouse({
          magnet: {
            element: '.magnet',
          }
        });
  
        mm.init();
      </script>
</body>
</html>
